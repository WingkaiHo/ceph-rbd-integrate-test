set terminal png truecolor
set output "Multi-VM-128K-read-bw.png"
set ylabel "Bandwidth per VM (MB/s)"
set yrange [1:50]
set y2range [0:600]
set y2label "Latency(ms)"
set title "128KB Sequential Read CAP=40MB/s,IOdepth=8"
set xtic rotate by 90
set style data histogram
set style fill solid 1.00 border -1
set ytics 10
set y2tics 30 
plot "multi-vm-128K-read-bw.dat"  using 2:xtic(1) title "IOPS per VM" linetype 3, '' using 3 title "Latency per op" axes x1y2 with linespoints linetype 6 pointtype 5 linewidth 2.5
